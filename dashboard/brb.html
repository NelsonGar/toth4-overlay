<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="import" href="components/paper-button/paper-button.html">
	<link rel="import" href="components/paper-input/paper-input.html">
	<style is="custom-style">
		body {
			display: flex;
			flex-direction: column;
		}

		h4 {
			margin: 0;
		}

		#buttons {
			display: flex;
		}

		paper-button {
			flex: 1;
		}

		#input {
			--paper-input-container: {
				padding-top: 0;
			}
		}

		#show,
		#update {
			margin-left: 0;
		}

		#hide {
			margin-right: 0;
		}
	</style>
</head>
<body>
	<paper-input id="input" label="Up Next" placeholder="Event"></paper-input>
	<div id="buttons">
		<paper-button id="show" class="nodecg-success" raised>Show</paper-button>
		<paper-button id="update" class="nodecg-info" raised hidden>Update</paper-button>
		<paper-button id="hide" class="nodecg-danger" raised>Hide</paper-button>
	</div>
	<script src="brb.js"></script>
</body>
</html>
