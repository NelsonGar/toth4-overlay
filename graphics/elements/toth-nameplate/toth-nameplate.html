<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../components/iron-image/iron-image.html">

<dom-module id="toth-nameplate">
	<template>
		<style>
			:host {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 1920px;
				height: 1080px;
				line-height: 1;
			}

			/*
			 * Styles shared between couch and player nameplates.
			 */

			.name {
				height: 79px;
				background-color: #d3c9c9;
				border-bottom: 8px solid #f47425;
				box-sizing: border-box;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 0 20px;
			}

			.name-content {
				/* cheat down vertically a bit to improve apparent centering */
				position: relative;
				top: 5px;

				color: black;
				font-family: 'proxima-nova-condensed';
				font-weight: 800;
				font-size: 80px;
				text-transform: uppercase;
			}

			.info {
				display: flex;
				align-items: center;
				height: 57px;
				background-color: #151515;
				border-bottom: 2px solid #f47425;
				box-sizing: border-box;
				padding: 0 20px;
			}

			.info-content {
				color: white;
				font-family: 'proxima-nova';
				font-size: 32px;
				font-weight: 400;
			}

			/*
			 * Couch & Host nameplate styles.
			 */

			#couch {
				position: absolute;
				top: 561px;
				left: 0;
			}

			#couch-names {
				width: 1342px;
				justify-content: flex-start;
				padding: 0;
			}

			#couch-infos {
				width: 1266px;  /* 422 * 3, the width of each couch column */
				justify-content: flex-start;
				padding: 0;
			}

			.couch-name {
				color: black;
				font-family: ProximaNovaCond;
				font-size: 60px;
				font-family: 'proxima-nova-condensed';
				font-weight: 800;
				text-transform: uppercase;
				padding-left: 80px;
				box-sizing: border-box;
			}

			.couch-info {
				color: white;
				font-family: 'proxima-nova';
				font-size: 32px;
				font-weight: 400;
				padding-left: 80px;
				box-sizing: border-box;
			}

			.couch-column {
				width: 422px;
			}

			#couch1 {
				opacity: 0
			}

			#couch2 {
				opacity: 0
			}

			#couch3 {
				opacity: 0
			}

			#host {
				display: flex;
				align-items: flex-end;
				flex-direction: column;
				position: absolute;
				top: 561px;
				right: 0;
				opacity: 0;
			}

			#host .name {
				width: 465px;
			}

			#host .info {
				width: 415px;
			}

			/*
			 * Player nameplate styles.
			 */

			.player {
				display: flex;
				flex-direction: column;
				align-items: center;
				position: absolute;
				opacity: 0;
			}

			.player .name {
				width: 468px;
			}

			.player .info {
				justify-content: center;
				width: 418px;
			}

			#player1 {
				top: 560px;
				left: 35px;
			}

			#player3 {
				top: 401px;
				left: 324px;
			}

			#player2 {
				top: 560px;
				right: 35px;
			}

			#player4 {
				top: 401px;
				right: 324px;
			}
		</style>

		<div id="couch">
			<div id="couch-names" class="name">
				<div id="couch1-name" class="couch-name couch-column">{{couch1.name}}</div>
				<div id="couch2-name" class="couch-name couch-column">{{couch2.name}}</div>
				<div id="couch3-name" class="couch-name couch-column">{{couch3.name}}</div>
			</div>

			<div id="couch-infos" class="info">
				<div id="couch1-info" class="couch-info couch-column">{{couch1.info}}</div>
				<div id="couch2-info" class="couch-info couch-column">{{couch2.info}}</div>
				<div id="couch3-info" class="couch-info couch-column">{{couch3.info}}</div>
			</div>
		</div>

		<div id="host">
			<div class="name">
				<div class="name-content">
					{{host.name}}
				</div>
			</div>

			<div class="info">
				<div class="info-content">
					{{host.info}}
				</div>
			</div>
		</div>

		<div id="player1" class="player">
			<div class="name">
				<div class="name-content">
					{{player1.name}}
				</div>
			</div>

			<div class="info">
				<div class="info-content">
					{{player1.info}}
				</div>
			</div>
		</div>

		<div id="player2" class="player">
			<div class="player-name">
				<div class="player-name-content">
					{{player2.name}}
				</div>
			</div>

			<div class="info">
				<div class="info-content">
					{{player2.info}}
				</div>
			</div>
		</div>

		<div id="player3" class="player">
			<div class="player-name">
				<div class="player-name-content">
					{{player3.name}}
				</div>
			</div>

			<div class="info">
				<div class="info-content">
					{{player3.info}}
				</div>
			</div>
		</div>

		<div id="player4" class="player">
			<div class="player-name">
				<div class="player-name-content">
					{{player4.name}}
				</div>
			</div>

			<div class="info">
				<div class="info-content">
					{{player4.info}}
				</div>
			</div>
		</div>
	</template>

	<script src="toth-nameplate.js"></script>
</dom-module>
